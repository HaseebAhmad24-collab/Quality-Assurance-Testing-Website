<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Software Testing Platform - Wizard Fix</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Nayi Theme: Royal Purple & Gold */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      /* Naya Gradient Background */
      background: linear-gradient(135deg, #2d1b4e, #120b21);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      /* Glassmorphism Effect */
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      max-width: 480px;
      width: 100%;
      padding: 30px 40px 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(0,0,0,0.8);
      position: relative;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
      color: #ffd700; /* Gold Color */
      text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }
    h2 i { color: #ffd700; }
    form { width: 100%; }
    .step { display: none; }
    .step.active { display: block; }
    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 500;
      color: #dfd3ff;
    }
    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #ffd700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      background: rgba(255, 255, 255, 0.15);
    }
    .options-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
      justify-content: center;
    }
    .option-card {
      flex: 1 1 130px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px 15px;
      text-align: center;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .option-card i {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #bb86fc; /* Purple accent */
    }
    .option-card:hover {
      transform: translateY(-5px);
      background: rgba(187, 134, 252, 0.1);
      border-color: #ffd700;
    }
    .option-card.selected {
      background: #ffd700;
      color: #000;
      border-color: #fff;
    }
    .option-card.selected i {
      color: #000;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 35px;
      gap: 15px;
    }
    button {
      padding: 14px 25px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: #4a307d;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
    }
    button:disabled {
      background: #2a1e42;
      color: #666;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #ffd700;
      color: #000;
      transform: scale(1.02);
    }
    .progress-container {
      margin-top: 30px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #bb86fc, #ffd700);
      width: 0;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .toast {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #ffd700;
      color: #000;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 700;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      z-index: 10000;
      animation: slideIn 0.5s ease forwards;
    }
    @keyframes slideIn {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container">
  <section class="step active" id="step-1">
    <h2><i class="fas fa-shield-alt"></i> Secure Access</h2>
    <form id="form-login">
      <label>Email Address</label>
      <input type="email" id="email" placeholder="name@domain.com" required />
      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" minlength="6" required />
      <div class="buttons">
        <button type="submit" id="btn-to-step2" disabled>Get Started <i class="fas fa-chevron-right"></i></button>
      </div>
    </form>
  </section>

  <section class="step" id="step-2">
    <h2><i class="fas fa-layer-group"></i> Choose Platform</h2>
    <div class="options-grid">
      <div class="option-card" data-value="website"><i class="fas fa-globe-americas"></i> Website</div>
      <div class="option-card" data-value="app"><i class="fas fa-mobile-button"></i> App</div>
      <div class="option-card" data-value="software"><i class="fas fa-terminal"></i> Systems</div>
    </div>
    <div class="buttons">
      <button type="button" id="btn-back-to-step1">Back</button>
      <button type="button" id="btn-to-step3" disabled>Next</button>
    </div>
  </section>

  <section class="step" id="step-3">
    <h2><i class="fas fa-vial"></i> Analysis Type</h2>
    <div class="options-grid">
      <div class="option-card" data-value="functionality"><i class="fas fa-microchip"></i> Core Logic</div>
      <div class="option-card" data-value="uiux"><i class="fas fa-wand-magic-sparkles"></i> Design</div>
      <div class="option-card" data-value="performance"><i class="fas fa-bolt"></i> Speed</div>
      <div class="option-card" data-value="security"><i class="fas fa-user-shield"></i> Safety</div>
    </div>
    <div class="buttons">
      <button type="button" id="btn-back-to-step2">Back</button>
      <button type="button" id="btn-to-step4" disabled>Next</button>
    </div>
  </section>

  <section class="step" id="step-4">
    <h2><i class="fas fa-wallet"></i> Checkout</h2>
    <form id="form-payment">
      <div class="options-grid">
        <div class="option-card" data-value="credit"><i class="fas fa-credit-card"></i> Card</div>
        <div class="option-card" data-value="paypal"><i class="fab fa-paypal"></i> PayPal</div>
      </div>
      <div class="buttons">
        <button type="button" id="btn-back-to-step3">Back</button>
        <button type="submit" id="submit-payment" disabled>Complete Order <i class="fas fa-check-double"></i></button>
      </div>
    </form>
  </section>

  <section class="step" id="step-5">
    <div style="text-align: center;">
        <i class="fas fa-circle-check" style="font-size: 4rem; color: #ffd700; margin-bottom: 20px;"></i>
        <h2>Order Confirmed!</h2>
        <p style="color: #dfd3ff; line-height: 1.6;">Our expert QA engineers are ready. You will receive a SonarQube report link via email shortly.</p>
    </div>
  </section>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
</div>

<script>
  const steps = Array.from(document.querySelectorAll(".step"));
  const progressBar = document.getElementById("progress-bar");
  let currentStep = 0;

  function showToast(message) {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 500);
    }, 2500);
  }

  function showStep(index) {
    steps.forEach((step, i) => {
      step.classList.toggle("active", i === index);
    });
    progressBar.style.width = ((index + 1) / steps.length) * 100 + "%";
    currentStep = index;
  }

  document.getElementById("form-login").addEventListener("input", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    document.getElementById("btn-to-step2").disabled = !(email && password.length >= 6);
  });

  document.getElementById("form-login").addEventListener("submit", (e) => {
    e.preventDefault();
    showStep(1);
  });

  function handleCardSelection(stepIndex, nextButtonId) {
    const step = steps[stepIndex];
    const cards = step.querySelectorAll(".option-card");
    const nextBtn = document.getElementById(nextButtonId);

    cards.forEach(card => {
      card.addEventListener("click", () => {
        cards.forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
        nextBtn.disabled = false;
      });
    });
  }

  handleCardSelection(1, "btn-to-step3");
  handleCardSelection(2, "btn-to-step4");
  handleCardSelection(3, "submit-payment");

  document.getElementById("btn-to-step3").addEventListener("click", () => showStep(2));
  document.getElementById("btn-to-step4").addEventListener("click", () => showStep(3));
  document.getElementById("btn-back-to-step1").addEventListener("click", () => showStep(0));
  document.getElementById("btn-back-to-step2").addEventListener("click", () => showStep(1));
  document.getElementById("btn-back-to-step3").addEventListener("click", () => showStep(2));

  document.getElementById("form-payment").addEventListener("submit", (e) => {
    e.preventDefault();
    showToast("Transaction Successful!");
    showStep(4);
  });
</script>

</body>
</html>
